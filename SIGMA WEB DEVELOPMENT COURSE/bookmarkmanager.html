<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager | CodeWithTarikul</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My Bookmarks</h1>
    <div>
        <h2>Primary Bookmarks</h2>
        <a href="https://www.google.com" target="_blank">Open Google</a>
        <a href="https://www.facebook.com" target="_blank">Open Facebook</a>
        <a href="https://www.quora.com" target="_blank">Open Quora</a>
        <a href="https://www.thehomeexplorer.com" target="_blank">Open TheHomeExplorer</a>
        <a href="https://www.linkedin.com" target="_blank">Open Linkedin</a>
        <a href="https://www.x.com" target="_blank">Open X Twitter</a>
        <a href="https://www.youtube.com" target="_blank">Open Youtube</a>
    </div>
    <div>
        <h2>Secondary Bookmarks</h2>
        <a href="https://www.wikipedia.com" target="_blank">Open Wikipedia</a>
        <a href="https://www.stackoverflow.com" target="_blank">Open Stackoverflow</a>
        <a href="https://web.dev/" target="_blank">Open web.dev</a>
    </div> 

    <!-- Form Create -->
    <form action="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>
        <div>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
        </div>
        <input type="submit" value="Click Me">
    </form>

    <p>6 audio 6 video design website</p>
    <script src="script.js"></script>
</body>

</html>
